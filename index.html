<!DOCTYPE html>
<html>
  <head>
    <title>Where in the World is James Bond</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/allConcat.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtnXZS-qdsqq0ohIt54PSu7qE0A6197Mg&libraries=visualization,places"
    ></script>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <div id='test' class="container">
      <h1>Where in the World is James Bond</h1>
      <div class="container">
        <h3>Add a Location for Bond:</h3>
        <form>
          <label for="latitude"></label>
          <input type="number" name="latitude" id="latitude" placeholder="Latitude">
          <label for="longitude"></label>
          <input type="text" name="longitude" id="longitude" placeholder="Longitude">
          <br><br><button type="button" id="create-marker" class="btn btn-primary">Drop Marker</button>
        </form>
      </div>
      <div class="form-group">

      <input id="pac-input" class="form-control" type="text"
        placeholder="Search for a location">
      </div>
    </div>
    <div id="type-selector" class="controls">

      <input type="radio" name="type" id="changetype-all" checked="checked">
      <label for="changetype-all">All</label>

      <input type="radio" name="type" id="changetype-heat">
      <label for="changetype-heat">Heat Map</label>

      <input type="radio" name="type" id="changetype-marker">
      <label for="changetype-marker">Markers</label>

      <input type="radio" name="type" id="clear">
      <label for="changetype-marker">Clear</label>

    </div>

    <div id="map"></div>

    <div id="capture"></div>
    <div class="container">
      <div id="map"></div>
    </div>


  </body>
</html>
